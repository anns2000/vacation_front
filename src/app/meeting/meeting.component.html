<div class="meetings">
  <h2>Meetings</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Location</th>
        <th>Participants</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meeting of meetings" (click)="selectMeeting(meeting)">
        <td>{{ meeting.startTime | date: 'short' }}</td>
        <td>{{ meeting.endTime | date: 'short' }}</td>
        <td>{{ meeting.location }}</td>
        <td>
          <ul class="participants-list">
            <li *ngFor="let participant of meeting.participants">
              {{ participant.username }}
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Custom Modal for editing meeting -->
  <div class="custom-modal" *ngIf="selectedMeeting">
    <div class="custom-modal-content">
      <div class="custom-modal-header">
        <h5>Edit Meeting</h5>
        <button type="button" class="close" (click)="closeModal()">&times;</button>
      </div>
      <div class="custom-modal-body">
        <form (ngSubmit)="saveMeeting()">
          <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input id="startTime" [(ngModel)]="selectedMeeting.startTime" name="startTime" type="datetime-local" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="endTime">End Time:</label>
            <input id="endTime" [(ngModel)]="selectedMeeting.endTime" name="endTime" type="datetime-local" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input id="location" [(ngModel)]="selectedMeeting.location" name="location" type="text" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
