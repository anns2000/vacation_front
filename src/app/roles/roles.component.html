<div class="roles-container">
  <h1>Manage Roles</h1>
  <button (click)="openAddRoleModal()" class="open-modal-button">Add Role</button>

  <table class="roles-table">
    <thead>
      <tr>
        <th>Role Name</th>
        <th>Permissions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles" (click)="openEditRoleModal(role)">
        <td>{{ role.name }}</td>
        <td>
          <ul>
            <li *ngFor="let permission of role.permissions">{{ permission.name }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Add Role Modal -->
  <div *ngIf="isAddRoleModalOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeAddRoleModal()">&times;</span>
      <app-add-role (roleCreated)="onRoleCreated($event)"></app-add-role>
    </div>
  </div>

  <!-- Edit Role Component -->
  <app-edit-role 
    #editRoleComponent
    (roleUpdated)="onRoleUpdated($event)" 
    (roleCancelled)="onRoleCancelled()">
  </app-edit-role>
</div>
