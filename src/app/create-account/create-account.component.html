<div class="container mt-5">
  <h2>Create Account</h2>
  <form (ngSubmit)="createAccount()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Create Account</button>
  </form>
  <p class="mt-3">
    Already have an account? <a href="#" (click)="navigateToLogin($event)">Login</a>
  </p>

  <!-- Display alert message if it exists -->
  <div *ngIf="alertMessage" class="alert" [ngClass]="{'alert-success': alertType === 'success', 'alert-danger': alertType === 'error'}">
    {{ alertMessage }}
  </div>

  <!-- Display errors if they exist -->
  <ul *ngIf="errors.length > 0" class="error-list">
    <li *ngFor="let error of errors">{{ error }}</li>
  </ul>
</div>
